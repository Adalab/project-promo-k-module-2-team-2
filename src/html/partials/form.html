<form action="/signup" method="post" class="form">
  <fieldset class="form__design">
    <div class="form__box">
      <i class="far fa-object-ungroup icon" aria-hidden="true"></i>
      <h2 class="form__box__title">Diseña</h2>
      <button class="form__box__button">^</button>
    </div>
    <div class="form__color__box">
      <label for="color1" class="form__label"></label>
      <input type="radio" name="color" id="color1" />
      <div class="form__color__option">
        <div class="form__color__first color-box"></div>
        <div class="form__color__second color-box"></div>
        <div class="form__color__third color-box"></div>
      </div>
    </div>
    <div class="form__color__box">
      <label for="color1" class="form__label"></label>
      <input type="radio" name="color" id="color1" />
      <div class="form__color__option">
        <div class="form__color__fourth color-box"></div>
        <div class="form__color__fifth color-box"></div>
        <div class="form__color__sixth color-box"></div>
      </div>
    </div>
    <div class="form__color__box">
      <label for="color1" class="form__label"></label>
      <input type="radio" name="color" id="color1" />
      <div class="form__color__option">
        <div class="form__color__seventh color-box"></div>
        <div class="form__color__eigth color-box"></div>
        <div class="form__color__ninth color-box"></div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form__fill">
    <div class="form__box">
      <i class="far fa-keyboard icon" aria-hidden="true"></i>
      <h2 class="form__box__title">Rellena</h2>
      <button class="form__box__button">^</button>
    </div>

    <div class="form__data">
        
        <div class="form__data__name">
        <label for="name">Nombre completo</label>
            <input class="form__data__input" type="text" name="name" id="name" placeholder="Ej: Sally Jill" />
        </div>
        <div class="form__data__job">
        <label class="form__data__label"for="job">Puesto</label>
        <input
            class="form__data__input"
            type="text"
            name="job"
            id="job"
            placeholder="Ej: Front-end unicorn"
            />
        </div>

<div class="form__data__image">
    <label for="image">Imagen de perfil</label>
    <input class="form__data__input" type="file" name="image" id="image" />
</div>

<div class="form__data__contact">
    <label class="form__data__label" for="mail">Email</label>
    <input
      class="form__data__input"
      type="email"
      name="mail"
      id="mail"
      placeholder="Ej: sally.hill@gmail.com"
    />

    <label class="form__data__label" for="phone">Teléfono</label>
    <input class="form__data__input" type="tel" name="phone" id="phone" placeholder="Ej: 555-55-55-55" />
    <label class="form__data__label" for="linkedin">Linkedin</label>
    <input
      class="form__data__input"
      type="url"
      name="linkedin"
      id="linkedin"
      placeholder="Ej: linkedin.com/in/sally-hill"
    />
    <label class= "form__data__label" for="github">Github</label>
    <input
      class="form__data__input"
      type="text"
      name="github"
      id="github"
      placeholder="Ej: @sally-hill"
    />
</div>
</div>
  </fieldset>


  <fieldset class="form__share">
    <div class="form__box">
      <i class="fas fa-share-alt icon" aria-hidden="true"></i>
      <h2 class="form__box__title">Comparte</h2>
      <button class="form__box__button">^</button>
    </div>
    <button type="submit">
      <i class="far fa-address-card"></i>Crear tarjeta
    </button>
  </fieldset>
</form>
