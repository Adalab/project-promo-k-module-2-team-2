<form class="form">
  <fieldset class="form__design">
    <div class="form__box">
      <i class="far fa-object-ungroup icon" aria-hidden="true"></i>
      <h2 class="form__box__title">Diseña</h2>
      <button class="form__box__button">^</button>
    </div>
    <div class="form__color">
      <label for="color1" class="form__label">Colores</label>
      <div class="form__color__box">
        <input
          type="radio"
          name="color"
          id="color1"
          class="form__color__input"
        />
        <div class="form__color__option">
          <div class="form__color__first color-box"></div>
          <div class="form__color__second color-box"></div>
          <div class="form__color__third color-box"></div>
        </div>
      </div>
    </div>
    <div class="form__color">
      <label for="color1" class="form__label"></label>
      <div class="form__color__box">
        <input
          type="radio"
          name="color"
          id="color1"
          class="form__color__input"
        />
        <div class="form__color__option">
          <div class="form__color__fourth color-box"></div>
          <div class="form__color__fifth color-box"></div>
          <div class="form__color__sixth color-box"></div>
        </div>
      </div>
    </div>
    <div class="form__color">
      <label for="color1" class="form__label"></label>
      <div class="form__color__box">
        <input
          type="radio"
          name="color"
          id="color1"
          class="form__color__input"
        />
        <div class="form__color__option">
          <div class="form__color__seventh color-box"></div>
          <div class="form__color__eighth color-box"></div>
          <div class="form__color__nineth color-box"></div>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset class="form__fill">
    <div class="form__box">
      <i class="far fa-keyboard icon" aria-hidden="true"></i>
      <h2 class="form__box__title">Rellena</h2>
      <button class="form__box__button">^</button>
    </div>
    <label for="name">Nombre completo</label>
    <input type="text" name="name" id="name" placeholder="Ej: Sally Jill" />
    <label for="job">Puesto</label>
    <input
      type="text"
      name="job"
      id="job"
      placeholder="Ej: Front-end unicorn"
    />
    <label for="image">Imagen de perfil</label>
    <input type="file" name="image" id="image" />
    <label for="mail">Email</label>
    <input
      type="email"
      name="mail"
      id="mail"
      placeholder="Ej: sally.hill@gmail.com"
    />
    <label for="phone">Teléfono</label>
    <input type="tel" name="phone" id="phone" placeholder="Ej: 555-55-55-55" />
    <label for="linkedin">Linkedin</label>
    <input
      type="url"
      name="linkedin"
      id="linkedin"
      placeholder="Ej: linkedin.com/in/sally-hill"
    />
    <label for="github">Github</label>
    <input
      type="text"
      name="github"
      id="github"
      placeholder="Ej: @sally-hill"
    />
  </fieldset>
  <fieldset class="form__share">
    <div class="form__box">
      <i class="fas fa-share-alt icon" aria-hidden="true"></i>
      <h2 class="form__box__title">Comparte</h2>
      <button class="form__box__button">^</button>
    </div>
    <button type="submit">
      <i class="far fa-address-card"></i>Crear tarjeta
    </button>
  </fieldset>
</form>
